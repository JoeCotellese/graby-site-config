language: php

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - hhvm

# run build against nightly but allow them to fail
matrix:
    fast_finish: true
    allow_failures:
        - php: 7.0
        - php: hhvm

# faster builds on new travis setup not using sudo
sudo: false

# cache vendor dirs
cache:
    directories:
        - vendor
        - $HOME/.composer/cache

before_install:
    - composer self-update

install:
    - composer install --prefer-source --no-interaction

script:
    - phpunit
